# ====================================
# ICACP Docker Compose Configuration
# ====================================
#
# Usage:
#   Full stack:     docker-compose up -d
#   DB only:        docker-compose up -d mysql redis
#   Rebuild:        docker-compose up -d --build
#   Stop:           docker-compose down
#   Clean:          docker-compose down -v
#
# ====================================


services:
  # =====================================
  # MySQL Database
  # =====================================
  mysql:
    image: mysql:8.0
    container_name: acap-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-acap_dev}
      MYSQL_USER: ${MYSQL_USER:-acap}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-acap_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-password123}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - acap-network
    restart: unless-stopped

  # =====================================
  # Redis Cache
  # =====================================
  redis:
    image: redis:7-alpine
    container_name: acap-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acap-network
    restart: unless-stopped

  # =====================================
  # Backend API (Go)
  # =====================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: acap-backend
    environment:
      - DATABASE_URL=root:${MYSQL_ROOT_PASSWORD:-password123}@tcp(mysql:3306)/${MYSQL_DATABASE:-acap_dev}?charset=utf8mb4&parseTime=True&loc=Local
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=
      - PORT=8080
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-this-in-production-12345}
      - ADMIN_WHITELIST=${ADMIN_WHITELIST:-admin@example.com}
      - GIN_MODE=${GIN_MODE:-release}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - acap-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # =====================================
  # Frontend (Next.js)
  # =====================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: acap-frontend
    environment:
      - BACKEND_URL=http://backend:8080
      - NEXT_PUBLIC_API_URL=/api/v1
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - acap-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  # =====================================
  # Adminer (Database Admin UI)
  # =====================================
  adminer:
    image: adminer
    container_name: acap-adminer
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    depends_on:
      - mysql
    networks:
      - acap-network
    restart: unless-stopped
    profiles:
      - tools

# =====================================
# Networks
# =====================================
networks:
  acap-network:
    driver: bridge

# =====================================
# Volumes
# =====================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
